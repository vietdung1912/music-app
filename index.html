<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My style</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
</head>
<body>
    <div id="root">
        <div id="app">
            <div class="header">
                <div>
                    <h2 class="name-song"></h2>
                    <div class="name-singer"></div>
                </div>
            </div>
            <div class="clear"></div>
            <div class="content">
                <div class="cd">
                    <div class="cd-thumb">

                    </div>
                </div>
                <div class="action">
                    <div class="control">
                        <div class="btn btn-repeat">
                            <i class="ti-back-left"></i>
                        </div>
                        <div class="btn btn-backward">
                            <i class="ti-control-backward"></i>
                        </div>
                        <div class="btn btn-toggle-play">
                            <i class="ti-control-play"></i>
                            <i class="ti-control-pause hidden"></i>
                        </div>
                        <div class="btn btn-forward">
                            <i class="ti-control-forward"></i>
                        </div>
                        <div class="btn btn-shuffle">
                            <i class="ti-control-shuffle"></i>
                        </div>
                    </div>
                </div>
                <input class="progress" type="range" value="0" min="0" max="100">
                <audio id="audio" src=""></audio>
            </div>
            <div class="footer">

            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>

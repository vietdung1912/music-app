<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My style</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <!-- <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css"> -->
</head>
<body>
    <div id="root">
        <div id="app">
            <div class="header">
                <div class="header-info">
                    <h2 class="name-song"></h2>
                    <div class="name-singer"></div>
                </div>
            </div>
            <div class="clear"></div>
            <div class="content">
                <div class="cd">
                    <div class="cd-thumb">

                    </div>
                </div>
                <div class="action">
                    <div class="control">
                        <div class="btn btn-volume-low">
                            <i class="fa-solid fa-volume-low"></i>                        </div>
                        <div class="btn btn-repeat">
                            <i class="fa-solid fa-repeat"></i>
                        </div>
                        <div class="btn btn-backward">
                            <i class="fa-solid fa-backward-step"></i>
                        </div>
                        <div class="btn btn-toggle-play">
                            <i class="fa-solid fa-play"></i>
                            <i class="fa-solid fa-circle-pause hidden"></i>
                        </div>
                        <div class="btn btn-forward">
                            <i class="fa-solid fa-forward-step"></i>
                        </div>
                        <div class="btn btn-shuffle">
                            <i class="fa-solid fa-shuffle"></i>
                        </div>
                        <div class="btn btn-volume-high">
                            <i class="fa-solid fa-volume-high"></i>
                            <!-- <input type="range"> -->
                        </div>
                    </div>
                </div>
                <input class="progress" type="range" value="0" min="0" max="100">
                <audio id="audio" src=""></audio>
            </div>
            <div class="footer">
                <div class="list-song">
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
